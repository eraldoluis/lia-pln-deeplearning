[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=jsonFormatter

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
formatter=jsonFormatter
args=(sys.stdout,)

[formatter_jsonFormatter]
format={"timestamp": "%(asctime)s", "module": "%(name)s", "level": "%(levelname)s", "message": %(message)s}
datefmt=%Y/%m/%d %H:%M:%S
class=util.jsontools.JsonLogFormatter

[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format={"timestamp": "%(asctime)s", "module": "%(name)s", "level": "%(levelname)s", "data": "%(message)s"}
datefmt=%Y/%m/%d %H:%M:%S
